<div class="container">

  <form class="form-signin login">
    <h2 class="form-signin-heading">Sign Up</h2>
    <input type="text" class="form-control myEmail" placeholder="Email address" ng-model="SignUpFormInfo.email" required autofocus>
    <input type="password" class="form-control myPassword" placeholder="Password" ng-model="SignUpFormInfo.password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup()">Sign in</button>
  </form>
   <!-- <p ng-show="err" class="error">{{err}}</p> -->
</div> <!-- /container -->
